<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logoBox">
          <div class="logo"><img class="logo" src="images/logo.png" alt="El Restaurante"/></div>
          <div class="logoText"> Le Restaurante üçΩ  </div>
        </div>
        <div class="sMediaBox">
          <div class="socialMediaText">SOCIAL MEDIA</div>
          <div class="mediaIcons">
            <button class="entypo-facebook"type="button" name="Facebook"></button>
            <button class="zocial-twitter" type="button" name="twitter"></button>
            <button class="brandico-instagram"type="button" name="Instagram"></button>
          </div>
        </div>
      </nav>

      <div class="middleSection">
        <div class="restaurantImageBox"><img src="images/gastropub.jpg"/></div>
        <div class="threeMidBoxes">
          <div class="latestNews">Latest News</div>
          <div class="specials">Specials</div>
          <div class="map">Locate Us</div>
        </div>
      </div>

      <div class="lowerSection">
        <div class="lowerSectionBoxes">
            <div class="tabs">
                <div class="storyTab">Our Story</div>
                <div class="menuTab">Menu</div>
                <div class="reservationsTab">Reservations</div>
            </div>
            <div class="photoSection"></div>
        </div>
      </div>

      <footer>
        <p></p>
      </footer>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
